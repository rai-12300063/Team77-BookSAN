name: BOOKSAN CI/CD

on:
  push:
    branches:
      - main
      - BOOKSAN-150-development-final
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: BookSAN CI - Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./backend
        timeout-minutes: 10
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: npm test

      # Frontend
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontend
        timeout-minutes: 10
        run: CI=true npm test -- --coverage --watchAll=false

      - name: Build Frontend
        working-directory: ./frontend
        timeout-minutes: 15
        run: npm run build

  cd:
    name: BookSAN CD - Deploy to Server
    runs-on: [self-hosted, deploy-runner]   # only your server runner
    needs: ci

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create Production Environment File
        working-directory: ./backend
        run: |
          touch .env
          echo "${{ secrets.PROD }}" > .env

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend for Production
        working-directory: ./frontend
        run: npm run build

      - name: Deploy with PM2
        run: |
          # Make deployment script executable
          chmod +x deploy.sh
          
          # Run the deployment script with fallback
          if ./deploy.sh; then
            echo "✅ Deployment completed successfully using deployment script"
          else
            echo "⚠️ Deployment script failed, trying manual PM2 setup..."
            
            # Fallback manual deployment
            pm2 kill || true
            sleep 2
            mkdir -p logs
            pm2 start ecosystem.config.js --env production || {
              echo "❌ PM2 start failed, checking logs..."
              ls -la
              cat logs/err.log 2>/dev/null || echo "No error log found"
              exit 1
            }
            pm2 save
            pm2 status
            echo "✅ Manual deployment completed"
          fi
